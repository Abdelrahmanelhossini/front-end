<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" class="combobox-input" placeholder="Search..." oninput="filterOptions()">
            <select id="dropdown" class="combobox-dropdown">
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
                <option value="Option 3">Option 3</option>
                <option value="Option 4">Option 4</option>
                <option value="Option 5">Option 5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputState">Level</label>
            <select required id="inputState" class="form-control">
                <option selected>one</option>
                <option>two</option>
                <option>three</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputRank">Rank</label>
            <input type="text" class="form-control" id="inputRank" placeholder="Enter rank">
        </div>

        <div class="form-group">
            <label for="inputMinDegree">Minimum Degree</label>
            <input type="text" class="form-control" id="inputMinDegree" placeholder="Enter minimum degree">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Total Degrees</th>
                    <th>Rank</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ahmed</td>
                    <td>280</td>
                    <td>1</td>
                    <td><button class="btn update">Update</button></td>
                    <td><button class="btn delete">Delete</button></td>
                </tr>
                <tr>
                    <td>ahmed2</td>
                    <td>250</td>
                    <td>2</td>
                    <td><button class="btn update">Update</button></td>
                    <td><button class="btn delete">Delete</button></td>
                </tr>
                <tr>
                    <td>abdo</td>
                    <td>250</td>
                    <td>3</td>
                    <td><button class="btn update">Update</button></td>
                    <td><button class="btn delete">Delete</button></td>
                </tr>
                <tr>
                    <td>abdo</td>
                    <td>120</td>
                    <td>4</td>
                    <td><button class="btn update">Update</button></td>
                    <td><button class="btn delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
