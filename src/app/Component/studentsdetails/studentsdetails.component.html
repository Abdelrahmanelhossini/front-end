<input type="text" id="rank" placeholder="Rank" oninput="filterData()">
<input type="text" id="minDegree" placeholder="Min Degree" oninput="filterData()">

<select id="dropdown" size="5" style="display: none;">
  <option value="Option 1">Option 1</option>
  <option value="Option 2">Option 2</option>
  <option value="Option 3">Option 3</option>

</select>


  <div class="container-fluid">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">studentName</th>
          <th scope="col" *ngFor="let item of search[0].courseGrades">{{item.courseName}}</th>
          <th scope="col">totalDegrees</th>
          <th scope="col">Rank</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
          
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let items of search">
          <td scope="row">{{items.studentName}}</td>
          <td *ngFor="let course of items.courseGrades">
            <!-- تحقق مما إذا كانت المادة موجودة عند الطالب، إذا لا تُظهر 'null' -->
            <!-- <span>{{ getCourseGrade(course.courseName, items.courseGrades) }}</span> -->
             
            {{course.degree}}

            <!-- <span *ngIf="items..find(cg => cg.courseName === course.courseName); else noGrade"></span>  -->
          </td>
          <td>{{items.totalDegrees}}</td>
          <td>{{items.rank}}</td> 
            
         
            <td><button type="button" class="btn btn-outline-danger">Update</button></td>  
            <td><button (click)="deleteStudent(items.studentName)" type="button"class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">

            </svg>Delete</button></td>
          </tr>
        
        
      </tbody>
    </table>
  </div>
